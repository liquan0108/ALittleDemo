<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //全屏接口，兼容性

    window.onload = function () {
      document.querySelector("#qp").addEventListener("click", fn, false);
      function fn() {
        document.querySelector("div").requestFullscreen();
      }

      document.querySelector("#tcqp").addEventListener("click", cancel, false);
      function cancel() {
        document.exitFullscreen();
      }
    };
  </script>
  <body>
    <div style="background-color: aqua; height: 100px; width: 100px;">
      <button id="tcqp">退出全屏</button>
    </div>
    <button id="qp">按钮</button>
    <hr />
  </body>
</html>
