      // ---------------------------------------------------------------------
      var buddyStrings = function (A, B) {
        // 将A B切割成数组
        var a_arr = A.split("");
        var b_arr = B.split("");
        // 判断是否为空
        if (A === "" || B == "") {
          return false;
        } else if (a_arr.length !== b_arr.length) {
          // 判断是否等长，不等长直接false
          return false;
        } else {
          var num = 0;
          var str = [];
          // 计算不相等的个数,并存储不相等位置

          for (let i = 0; i < a_arr.length; i++) {
            if (a_arr[i] !== b_arr[i]) {
              ++num;
              str.push(i);
            }
          }

          // 不相等的个数为2,交换位置,判断是否全等
          if (num === 2) {
            Intermediate = a_arr[str[0]];
            a_arr[str[0]] = a_arr[str[1]];
            a_arr[str[1]] = Intermediate;
            // 数组转换成字符串并判断是否全等
            return a_arr.join("") === b_arr.join("");
          } else if (num !== 2 && num !== 0) {
            // 不相等的个数不为2 和 0 时直接返回false
            return false;
          } else if (num === 0) {
            // 判断是否亲密字符串（有两个及以上相等的字符，这两个字符互换也符合条件）
            var obj = {};
            for (let i = 0; i < a_arr.length; i++) {
              // 不存在存到对象中
              if (!obj[a_arr[i]]) {
                obj[a_arr[i]] = 1;
              } else {
                // 已存在对象中，直接返回true
                return true;
              }
            }
            // 不是亲密字符串，则最后考虑 是否为 ab ba 型
            return a_arr.reverse().join("") === b_arr.join("");
          }
        }
      };
