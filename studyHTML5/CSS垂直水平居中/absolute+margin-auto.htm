<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #id1 {
        width: 200px;
        height: 200px;
        position: absolute;
        /* 通过设置各个方向的距离都是0，此时再讲margin设为auto，就可以在各个方向上居中了 */
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        height: 400px;
        width: 400px;
        background-color: darkcyan;
      "
    >
      <div id="id1"></div>
    </div>
  </body>
</html>
